<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/tecnologias.css">
    <title>Tecnolog√≠as - Christian Cruz</title>
</head>
<body>
    <section class="tech-section">
        <h1 class="section-title">Skills & Technologies</h1>
        
        <div class="tech-container">
            <!-- Languages & Frameworks -->
            <div class="tech-category">
                <h2 class="category-title">
                    <i class="fas fa-code"></i>
                    Languages & Frameworks
                </h2>
                <div class="tech-items">
                    <div class="tech-item">
                        <i class="fab fa-python"></i>
                        <span>Python</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-java"></i>
                        <span>Java</span>
                    </div>
                    <div class="tech-item">
                        <i class="fab fa-react"></i>
                        <span>Django</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-js"></i>
                        <span>JavaScript</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-solid fa-c"></i>
                        <span>C</span>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-bolt"></i>
                        <span>FastAPI</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-html5"></i>
                        <span>HTML</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-css3-alt"></i>
                        <span>CSS</span>
                    </div>
                </div>
            </div>

            <!-- Tools -->
            <div class="tech-category">
                <h2 class="category-title">
                    <i class="fas fa-tools"></i>
                    Tools
                </h2>
                <div class="tech-items">
                    <div class="tech-item">
                        <i class="fas fa-code"></i>
                        <span>VS Code</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-bitbucket"></i>
                        <span>Azure</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-git-alt"></i>
                        <span>Git</span>
                    </div>
                    <div class="tech-item">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </div>
                    <div class="tech-item">
                        <i class="fa-brands fa-docker"></i>
                        <span>Docker</span>
                    </div>
                </div>
            </div>

            <!-- Databases -->
            <div class="tech-category">
                <h2 class="category-title">
                    <i class="fas fa-database"></i>
                    Databases
                </h2>
                <div class="tech-items">
                    <div class="tech-item">
                        <i class="fas fa-database"></i>
                        <span>MySQL</span>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-database"></i>
                        <span>PostgreSQL</span>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-database"></i>
                        <span>Oracle</span>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-database"></i>
                        <span>SQL</span>
                    </div>
                </div>
            </div>

            <!-- Spoken Languages -->
            <div class="tech-category">
                <h2 class="category-title">
                    <i class="fas fa-language"></i>
                    Spoken Languages
                </h2>
                <div class="tech-items">
                    <div class="tech-item">
                        <i class="fas fa-comment-dots"></i>
                        <span>Spanish (Native)</span>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-comment"></i>
                        <span>English (Intermediate)</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
