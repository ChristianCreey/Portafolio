    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/educacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Educación - Christian Cruz</title>
</head>
<body>
    <!-- Barra de acciones -->
    <!-- Alternativa con más funcionalidades -->

        <div class="action-icons">
            <!-- <a href="#" class="action-icon" title="Compartir">
                <i class="fas fa-share-alt"></i>

            <a href="https://www.credly.com/users/christian-emmanuel-cruz-reyes.a35abf02" class="action-icon" title="Certificados">

            </a>

    <section class="education-section">
        <h1 class="section-title">Educación</h1>
        
        <!-- Posgrado -->
        <div class="education-card">
            <div class="education-header">
                <h2>Master in Software Engineering</h2>
                <span class="education-date">Jan 2018 ~ Dec 2019</span>
            </div>
            <div class="education-body">
                <div class="institution">
                    <i class="fas fa-university"></i>
                    <h3>Birla Institute of Technology and Science, Pilani</h3>
                </div>
                <div class="education-details">
                    <div class="detail-item">
                        <span class="detail-label">GPA:</span>
                        <span class="detail-value">8.65/10.0</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Proyecto Final:</span>
                        <span class="detail-value highlight">Excelente</span>
                    </div>
                    <div class="specialization">
                        <i class="fas fa-certificate"></i>
                        <span>Especialización en Redes y Sistemas en Red</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Puedes agregar más tarjetas de educación aquí -->
