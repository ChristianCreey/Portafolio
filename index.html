          <i class="fas fa-user"></i>

      <!-- Educación -->

          <i class="fas fa-graduation-cap"></i>

      <!-- Competencias -->
      <div class="icon-item" onclick="mostrarSecciones('competencias')">
        <div class="icon-circle">
          <i class="fas fa-trophy"></i>
        </div>
        <span>Competiciones</span>

      <!-- Contacto -->
